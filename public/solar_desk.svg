<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sunGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#00000030"/>
    </filter>
  </defs>
  
  <!-- Solar panel with shine effect -->
  <rect x="20" y="25" width="35" height="20" fill="url(#panelShine)" stroke="#60A5FA" stroke-width="1.5" rx="3" filter="url(#shadow)"/>
  <!-- Highlight reflection on panel -->
  <rect x="22" y="27" width="15" height="3" fill="#93C5FD" opacity="0.6" rx="1"/>
  <g stroke="#7DD3FC" stroke-width="0.8" opacity="0.9">
    <line x1="20" y1="31.7" x2="55" y2="31.7"/>
    <line x1="20" y1="38.3" x2="55" y2="38.3"/>
    <line x1="31.7" y1="25" x2="31.7" y2="45"/>
    <line x1="43.3" y1="25" x2="43.3" y2="45"/>
  </g>
  
  <!-- Glowing sun with energy rays -->
  <circle cx="37.5" cy="20" r="9" fill="url(#sunGlow)" filter="url(#glow)"/>
  <circle cx="37.5" cy="20" r="6" fill="#FEF3C7" opacity="0.8"/>
  <g stroke="#F59E0B" stroke-width="2.5" stroke-linecap="round" opacity="0.9">
    <line x1="37.5" y1="7" x2="37.5" y2="3"/>
    <line x1="47.5" y1="10" x2="50.5" y2="7"/>
    <line x1="51" y1="20" x2="55" y2="20"/>
    <line x1="47.5" y1="30" x2="50.5" y2="33"/>
    <line x1="37.5" y1="33" x2="37.5" y2="37"/>
    <line x1="27.5" y1="30" x2="24.5" y2="33"/>
    <line x1="24" y1="20" x2="20" y2="20"/>
    <line x1="27.5" y1="10" x2="24.5" y2="7"/>
  </g>
  <!-- Energy particles -->
  <circle cx="45" cy="15" r="1" fill="#FCD34D" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="25" r="0.8" fill="#F59E0B" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Enhanced text with gradients and shadows -->
  <text x="75" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="38" font-weight="700" fill="#1A202C" filter="url(#shadow)">
    Solar
  </text>
  
  <text x="180" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="38" font-weight="700" fill="url(#textGradient)" filter="url(#shadow)">
    Desk
  </text>
  
  <!-- Stylized tagline with icon -->
  <circle cx="140" cy="67" r="2" fill="#10B981"/>
  <text x="150" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="500" fill="#4A5568" text-anchor="middle">
    Ticket Management System
  </text>
  <circle cx="230" cy="67" r="2" fill="#10B981"/>
</svg>